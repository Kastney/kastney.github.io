# bundle exec jekyll serve --livereload

# General settings
favicon: "/assets/images/favicon.ico"

# Language settings
languages: [ "br", "us" ]
translations: [ "br", "us" ]
exclude_from_localizations: [ "assets" ]

# Collections settings
collections_dir: _collections
collections:
  certificates_br:
    output: true
  certificates_us:
    output: true

# Markdown settings
kramdown:
  input: kramdown

# Optimization settings
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  blanklines: true
  profile: false
  startings: [html, head, body]
sass:
  style: compressed
  
# Plugins settings
plugins:
  - jekyll-multiple-languages-plugin
