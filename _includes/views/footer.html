<footer>

    {%- assign current_year = 'now' | date: "%Y" -%}

        {%- translate core.copyright -%}

    {%- assign copyright = core_copyright | replace: "$current_year", current_year | replace: "(c)", "&copy;" -%}
    <p>{{ copyright }}</p>
</footer>
