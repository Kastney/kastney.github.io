<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">
  
  <!-- Styles -->
  {%- include head/styles.html -%}

  <!-- Title -->
  <title>
    {%- if page.title != null -%}
    {{ page.title }} | {{ site.title }}
    {%- else -%}
    {{ site.title }}
    {%- endif -%}
  </title>

  <!-- Fonts -->
  {%- include head/font.html -%}
</head>
